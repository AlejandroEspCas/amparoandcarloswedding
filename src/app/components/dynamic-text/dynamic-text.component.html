<ng-container [ngSwitch]="type">
      
    <h1 *ngSwitchCase="'h1'" [class]="customClass" appFadeIn>
        {{ textKey | translate }} 
    </h1>
    
    <h2 *ngSwitchCase="'h2'" [class]="customClass" appFadeIn>
        {{ textKey | translate }}
    </h2>

    <h3 *ngSwitchCase="'h3'" [class]="customClass" appFadeIn>
        {{ textKey | translate }}
    </h3>
    
    <p *ngSwitchDefault [class]="customClass" appFadeIn>
        {{ textKey | translate }}
    </p>

</ng-container>
